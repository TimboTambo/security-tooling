name: branch build

on:
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.15"

      - name: Install modules
        run: yarn install --frozen-lockfile

      - name: Build solution
        run: yarn build

      - name: Build image
        run: docker build . -t security-tools

      - name: Scan image for vulnerabilities with Anchore
        if: always()
        uses: anchore/scan-action@v2
        with:
          image: "security-tools:latest"
          fail-build: true
          severity-cutoff: "critical"

      - name: Check for secrets with Trufflehog
        if: always()
        uses: edplato/trufflehog-actions-scan@master
        with:
          scanArguments: "--regex --entropy=False --max_depth=5 --rules /regexes.json"

      - name: Test infrastructure configuration with Checkov
        if: always()
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./infrastructure
          framework: terraform 

      - name: Run Insider SAST
        if: always()
        uses: insidersec/insider-action@v0
        with:
            security: 100
            technology: javascript
            target: ./src

      - name: Run eslint
        if: always()
        run: yarn lint

      - name: Run yarn audit
        if: always()
        run: yarn audit
